<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div id="carousel">
            <div id="controls">
                <button id="btnLeftArrow" onclick="changeBackground(false)">
                    <!-- Left Arrow -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75">
                        <!-- Black rounded box -->
                        <rect x="5" y="5" width="65" height="65" rx="10" ry="10" fill="none" stroke="#000" stroke-width="4" />
                        <!-- White arrow inside the black rounded box -->
                        <polygon points="20,37.5 52.5,10 52.5,25 65,25 65,50 52.5,50 52.5,65 20,37.5" fill="none" stroke="#000" stroke-width="4"/>
                    </svg>
                </button>
                <button id="btnPausePlay">
                    <!-- modified by me-->
                    <svg id="PauseIcon" display="block" xmlns="http://www.w3.org/2000/svg" width="75" height="75">
                        <!-- Rounded box -->
                        <rect x="5" y="5" width="65" height="65" rx="10" ry="10" fill="none" stroke="#000" stroke-width="4" />
                        <!-- Pause icon -->
                        <rect x="24" y="20" width="10" height="35" fill="none" stroke="#000" stroke-width="4" />
                        <rect x="42" y="20" width="10" height="35" fill="none" stroke="#000" stroke-width="4" />
                    </svg>
    
                    <!-- contained both but i ripped the pause out and made it my own-->
                    <svg id="PlayIcon" display="none" xmlns="http://www.w3.org/2000/svg" width="75" height="75">
                        <!-- Rounded box -->
                        <rect x="5" y="5" width="65" height="65" rx="10" ry="10" fill="none" stroke="#000" stroke-width="4" />
                        <!-- Play icon -->
                        <polygon points="30,20 30,55 55,37.5" fill="none" stroke="#000" stroke-width="4"/>
                    </svg>
                </button>
                <button id="btnRightArrow" onclick="changeBackground(true)">
                     <!-- Right Arrow-->
                     <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75">
                        <!-- Black rounded box -->
                        <rect x="5" y="5" width="65" height="65" rx="10" ry="10" fill="none" stroke="#000" stroke-width="4" />
                        <!-- White arrow inside the black rounded box, reflected horizontally -->
                        <polygon points="55,37.5 22.5,10 22.5,25 10,25 10,50 22.5,50 22.5,65 55,37.5" fill="none" stroke="#000" stroke-width="4"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <script src="carousel.js" async defer></script>
    </body>
</html>
